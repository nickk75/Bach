<div class="auth-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center" ng-bind="::$ctrl.title"></h1>
        <p class="text-xs-center">
          <!-- we are targetting the login controller, if authType === signup, and vice versa for the one below -->
          <a ui-sref="app.login" ng-show="$ctrl.authType === 'signup'">
              Login
          </a>
          <a ui-sref="app.signup" ng-show="$ctrl.authType === 'login'">
              Sign up
          </a>
        </p>

        <!-- We create a component that has a html template, with the functionality we want to be exectu
        We might re-use that component again in the applciation, so instead of retyping it each time,
        we can just access it through the code below -->
        <list-errors errors="$ctrl.errors"></list-errors>


        <form ng-submit="$ctrl.submitForm()">
          <!-- Freeze the form until the form is submitted, no other functionality can take place -->
          <fieldset ng-disabled="$ctrl.isSubmitting">

            <fieldset class="form-group" ng-show="$ctrl.authType === 'signup'">
              <input class="form-control form-control-lg"
                type="text"
                placeholder="Username"
                ng-model="$ctrl.formData.username" />
            </fieldset>

            <fieldset class="form-group">
              <input class="form-control form-control-lg"
                type="email"
                placeholder="Email"
                ng-model="$ctrl.formData.email" />
            </fieldset>

            <fieldset class="form-group">
              <input class="form-control form-control-lg"
                type="password"
                placeholder="Password"
                ng-model="$ctrl.formData.password" />
            </fieldset>

            <button class="btn btn-lg btn-primary pull-xs-right"
              type="submit" ng-bind="::$ctrl.title">

            </button>

          </fieldset>
        </form>
      </div>

    </div>
  </div>
</div>
